          <h3>Form Thông Tin</h3>
          <form>
            <div class="form-group">
             
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Họ tên:</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="form-group">
                        <label for="photo">Hình ảnh:</label>
                        <input type="file" id="photo">
                      </div>
                      <div class="form-group">
                        <label for="dob">Ngày sinh:</label>
                        <input type="date" class="form-control" id="dob">
                      </div>
                      <div class="form-group">
                        <label for="nationality">Quốc tịch:</label>
                        <select class="form-control" id="nationality">
                          <option selected>Chọn quốc tịch</option>
                          <option>Việt Nam</option>
                          <option>Trung Quốc</option>
                          <option>Hàn Quốc</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Giới tính:</label>
                        <div class="radio">
                          <label><input type="radio" name="gender" value="male">Nam</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="gender" value="female">Nữ</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="hobbies">Sở thích:</label>
                        <div class="checkbox">
                          <label><input type="checkbox" value="">Đọc sách</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="">Xem phim</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="">Chơi thể thao</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="note">Ghi chú:</label>
                        <textarea class="form-control" id="note" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-6">
                    <label for="inputImage">Hình ảnh</label>
                  <img src="z3808661434210_8f5c322ed76e6dea6e01254a95d0eecb.jpg" id="imagePreview" class="img-fluid" width="500px" height="500px" alt="Hình ảnh">
                </div>
              </div>
            </div>
            <!-- Các trường thông tin khác -->
          </form>
          
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
    </div>
   
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
