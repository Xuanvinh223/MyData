<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>UTILITIES</h1>
	<h3>Tổng hợp</h3>
	<ul>
		<li>
			TO DAY : <i th:text="${#dates.format(now,'EEE,dd-MM-yyyy')}"></i>
		</li>
		<li>
			Number of students : <i th:text="${#lists.size(dssv)}"></i>
		</li>
	</ul> 
	<b>DANH SÁCH</b>
	<ul th:each="sv:${dssv}" th:object="${sv}">
		<li>
			Name : <b th:text="*{#strings.capitalizeWords(name)}"></b>
		</li>
		<li>
			Mark : <b th:text="*{#numbers.formatDecimal(marks,0,'COMMA',2,'POINT')}"></b>
		</li>
		<li>
			Subjects : <b th:text="*{#arrays.length(subjects)}"></b>
		</li>
	</ul>
</body>
</html>
