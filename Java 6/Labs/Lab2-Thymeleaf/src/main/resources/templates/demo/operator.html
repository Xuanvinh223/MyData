<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Scopes &amp; Parameter</title>
</head>
<body>
	<h3>Thymeleaf Operator</h3>
	<ul>
		<li th:text = "${x + y}"></li>
		<li th:text = "${x % y}"></li>
		<li th:text = "not${x > y}"></li>
		<li th:text = "${x gt y} and ${x == y}"></li>		
		<li th:text = "${x > y} ? 'oke' : 'cancel'"></li>
		<li th:text = "@{|/a/b/${x}/${y}|}"></li>
		<li th:text = "'/a/b '+ ${x} + '/' + ${y}"></li>
		<li th:text = "@{/a/b/{p1}/{p2}(p1=${x},p2=${y})}"></li>
	</ul>
</body>
</html>
