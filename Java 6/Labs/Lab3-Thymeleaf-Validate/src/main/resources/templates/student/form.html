<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace= "~{layout/layout.html :: dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
   	 <h1>Form</h1>
    <form th:action="@{/student/save}" th:object="${student}" method="post">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" class="form-control" th:field="*{fullName}">
        </div>
        
        <div class="form-group">
            <label>Marks:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{marks}">
        </div>
        
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" th:field="*{gender}" value="true">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" th:field="*{gender}" value="false">
                <label class="form-check-label">Female</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Country:</label>
            <select class="form-control" th:field="*{country}">
                <option value="">-- Select --</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
</body>
</html>
