<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace= "~{layout/layout.html :: dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
   		 <h1>Form</h1>
    <form th:action="@{/validation/save}" th:object="${student}" method="post">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" th:field="*{email}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" class="form-control" th:field="*{fullName}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
        </div>
        
        <div class="form-group">
            <label>Điểm:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{marks}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('marks')}" th:errors="*{marks}"></small>
        </div>
        
        <div class="form-group">
            <label>Giới tính:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" th:field="*{gender}" value="true">
                <label class="form-check-label">Nam</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" th:field="*{gender}" value="false">
                <label class="form-check-label">Nữ</label>
            </div>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
        </div>
        
        <div class="form-group">
            <label>Quốc gia:</label>
            <select class="form-control" th:field="*{country}">
                <option value="">-- Chọn --</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Thêm quốc gia khác nếu cần -->
            </select>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
        </div>
        
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
   </div>
</body>
</html>
